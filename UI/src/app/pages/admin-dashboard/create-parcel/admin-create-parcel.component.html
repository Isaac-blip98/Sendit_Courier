<div class="max-w-2xl mx-auto bg-white rounded-xl shadow p-8">
  <h2 class="text-2xl font-bold text-blue-900 mb-6">Create Parcel</h2>
  <form class="space-y-6" (ngSubmit)="createParcel()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Sender</label>
        <select
          class="w-full border border-gray-200 rounded px-3 py-2 text-sm"
          [(ngModel)]="senderId"
          name="senderId"
          required
        >
          <option value="">Select Sender</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.name }} ({{ user.email }})
          </option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Receiver</label>
        <select
          class="w-full border border-gray-200 rounded px-3 py-2 text-sm"
          [(ngModel)]="receiverId"
          name="receiverId"
          required
        >
          <option value="">Select Receiver</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.name }} ({{ user.email }})
          </option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Receiver Name</label>
        <input
          type="text"
          class="w-full border border-gray-200 rounded px-3 py-2 text-sm"
          [(ngModel)]="receiverName"
          name="receiverName"
          required
          placeholder="eg. Jane Doe"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Receiver Phone</label>
        <input
          type="text"
          class="w-full border border-gray-200 rounded px-3 py-2 text-sm"
          [(ngModel)]="receiverPhone"
          name="receiverPhone"
          required
          placeholder="eg. +254 00000000"
        />
      </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Pick-up Location</label>
        <input
          #pickupInput
          type="text"
          class="w-full border border-gray-200 rounded px-3 py-2 text-sm"
          [(ngModel)]="pickupAddress"
          name="pickupAddress"
          placeholder="Start typing pickup address..."
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Location</label>
        <input
          #destinationInput
          type="text"
          class="w-full border border-gray-200 rounded px-3 py-2 text-sm"
          [(ngModel)]="destination"
          name="destination"
          placeholder="Start typing delivery address..."
          required
        />
      </div>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Weight Category</label>
      <select
        class="w-full border border-gray-200 rounded px-3 py-2 text-sm"
        [(ngModel)]="weightCategory"
        name="weightCategory"
        required
      >
        <option value="">Select Weight Category</option>
        <option value="ULTRA_LIGHT">Ultra Light</option>
        <option value="LIGHT">Light</option>
        <option value="MEDIUM">Medium</option>
        <option value="HEAVY">Heavy</option>
        <option value="EXTRA_HEAVY">Extra Heavy</option>
        <option value="FREIGHT">Freight</option>
      </select>
    </div>
    
    <div *ngIf="errorMsg" class="text-red-600">{{ errorMsg }}</div>
    <div *ngIf="successMsg" class="text-green-600">{{ successMsg }}</div>
    
    <button
      type="submit"
      [disabled]="loading"
      class="w-full mt-4 py-3 rounded bg-blue-700 text-white font-bold text-lg hover:bg-blue-800 disabled:opacity-50"
    >
      {{ loading ? "Creating..." : "Create Parcel" }}
    </button>
  </form>
</div>
