<div class="space-y-6">
  <!-- Tab Bar -->
  <div class="flex items-center border-b border-gray-200 mb-4">
    <button class="px-4 py-2 text-blue-700 font-semibold border-b-2 border-blue-700 bg-white">All Users</button>
  </div>

  <!-- User Table -->
  <div class="bg-white rounded-xl shadow p-6">
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead>
          <tr class="bg-blue-50 text-blue-900">
            <th class="px-4 py-2 text-left text-xs font-semibold">S/N</th>
            <th class="px-4 py-2 text-left text-xs font-semibold">User</th>
            <th class="px-4 py-2 text-left text-xs font-semibold">Joined Date</th>
            <th class="px-4 py-2 text-left text-xs font-semibold">Status</th>
            <th class="px-4 py-2 text-left text-xs font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index" class="border-b border-gray-100">
            <td class="px-4 py-3 text-sm text-gray-700">{{ i + 1 }}</td>
            <td class="px-4 py-3 text-sm">
              <div class="flex items-center space-x-3">
                <img [src]="user.avatar" class="w-8 h-8 rounded-full" />
                <div>
                  <div class="font-medium text-gray-800">{{ user.name }}</div>
                  <div class="text-xs text-gray-500">{{ user.email }}</div>
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-sm text-gray-700">{{ user.joinedDate }}</td>
            <td class="px-4 py-3 text-sm">
              <div class="relative inline-block w-28">
                <select [(ngModel)]="user.status" (ngModelChange)="onStatusChange(user.id, user.status)"
                        class="w-full appearance-none rounded-full px-2 py-1 text-xs font-semibold"
                        [ngClass]="{
                          'bg-green-100 text-green-700': user.status === 'active',
                          'bg-red-100 text-red-700': user.status === 'inactive'
                        }">
                  <option *ngFor="let status of ['active', 'inactive']" [value]="status">
                    {{ status }}
                  </option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-sm">
              <div class="flex items-center space-x-4">
                <button (click)="editUser(user)" class="text-blue-500 hover:text-blue-700">
                  <i class="fas fa-edit"></i>
                </button>
                <button (click)="deleteUser(user.id)" class="text-red-500 hover:text-red-700">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex items-center justify-between mt-4 text-xs text-gray-400">
      <span>Showing 1 to 10 of 42 entries</span>
      <div class="flex space-x-2">
        <button class="px-3 py-1 rounded bg-gray-100">Previous</button>
        <button class="px-3 py-1 rounded bg-blue-700 text-white">1</button>
        <button class="px-3 py-1 rounded bg-gray-100">Next</button>
      </div>
    </div>
  </div>
</div>

<app-edit-user-modal 
  [visible]="isEditModalVisible" 
  [user]="selectedUser" 
  (closeEvent)="closeEditModal()" 
  (saveEvent)="saveUser($event)">
</app-edit-user-modal>
