<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto p-6">
    <h2 class="text-xl font-bold mb-4">Edit User</h2>
    <form (ngSubmit)="save()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" [(ngModel)]="user.name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Status</label>
        <select [(ngModel)]="user.status" name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="close()" class="px-4 py-2 bg-gray-200 rounded-md">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
      </div>
    </form>
  </div>
</div>
