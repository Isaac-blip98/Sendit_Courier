<div class="admin-layout min-h-screen flex bg-[#f4f8fd]">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg flex flex-col py-8 px-4 min-h-screen">

    <nav class="flex-1 space-y-2">
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold"
         [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin/users']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold">Users</a>
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin/parcels']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold">Parcels</a>
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin/create-parcel']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold">Create a Parcel</a>
    </nav>
    <div class="mt-auto">
      <button class="w-full py-2 px-4 rounded-lg bg-gray-100 text-gray-700 font-medium flex items-center justify-center hover:bg-gray-200">
        <span class="mr-2">âŽ‹</span> Log Out
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-h-screen">

    <header class="flex items-center justify-between bg-white px-8 py-4 shadow-sm">
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Search..." class="border border-gray-200 rounded px-4 py-2 text-sm focus:ring-2 focus:ring-blue-200" />
      </div>
      <div class="flex items-center space-x-3">
        <span class="font-medium text-gray-700">John Doe</span>
        <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
          <span class="text-gray-600 font-bold">A</span>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
