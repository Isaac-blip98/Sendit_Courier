<div class="admin-layout min-h-screen flex bg-[#f4f8fd]">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg flex flex-col py-8 px-4 min-h-screen">

    <nav class="flex-1 space-y-2">
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold"
         [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin/users']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold">Users</a>
      
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin/parcels']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold">Parcels</a>
      
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin/create-parcel']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold">Create a Parcel</a>
      
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin/couriers']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold">Couriers</a>
      
      <a class="block py-2 px-4 rounded-lg font-medium text-gray-700 hover:bg-blue-50"
         [routerLink]="['/admin/parcel-assignment']"
         routerLinkActive="text-blue-900 bg-blue-50 font-bold">Assign Parcels</a>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Main Content -->
    <main class="flex-1 p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
