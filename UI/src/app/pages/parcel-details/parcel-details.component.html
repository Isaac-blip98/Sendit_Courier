<div class="min-h-screen bg-[#f4f8fd] flex flex-col">
  <!-- Header (optional, if you want to add navigation) -->
  <main class="flex-1 w-full max-w-5xl mx-auto px-4 pb-12">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 mt-8">Track Your Parcel</h1>
    <!-- Map Section -->
    <section class="w-full mb-8">
      <img src="assets/map-placeholder.png" alt="Map" class="w-full h-80 object-cover rounded-xl shadow" />
    </section>
    <!-- Progress Bar (Route Visualization) -->
    <section class="mb-8">
      <div class="flex flex-col items-center w-full">
        <div class="flex items-center w-full max-w-2xl mx-auto">
          <ng-container *ngFor="let status of statuses; let i = index">
            <div class="flex flex-col items-center w-full">
              <span [ngClass]="{
                'text-blue-800 font-bold': i <= currentStatusIndex,
                'text-gray-400 font-bold': i > currentStatusIndex
              }" class="mb-2 text-lg tracking-wide uppercase">{{ status.label }}</span>
              <div class="flex items-center w-full">
                <!-- Left connector -->
                <div *ngIf="i !== 0" [ngClass]="{
                  'bg-blue-800': i <= currentStatusIndex,
                  'bg-gray-200': i > currentStatusIndex
                }" class="h-2 flex-grow"></div>
                <!-- Step circle -->
                <div [ngClass]="{
                  'border-blue-800': i <= currentStatusIndex,
                  'border-gray-300': i > currentStatusIndex,
                  'bg-blue-800 text-white': i < currentStatusIndex,
                  'bg-white': i >= currentStatusIndex
                }"
                  class="w-12 h-12 rounded-full border-4 flex items-center justify-center text-2xl transition-all duration-300 z-10">
                  <ng-container *ngIf="i < currentStatusIndex">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                  </ng-container>
                </div>
                <!-- Right connector -->
                <div *ngIf="i !== statuses.length - 1" [ngClass]="{
                  'bg-blue-800': i < currentStatusIndex,
                  'bg-gray-200': i >= currentStatusIndex
                }" class="h-2 flex-grow"></div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
    <!-- Parcel Info Grid -->
    <section class="grid grid-cols-2 gap-8 mb-8">
      <div>
        <p class="text-gray-500 text-sm">Parcel ID:</p>
        <p class="font-semibold text-gray-800 text-lg">#SND-19504</p>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Status:</p>
        <span class="status-badge status-transit">In Transit</span>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Sent On:</p>
        <p class="font-semibold text-gray-800 text-lg">Jul 14, 2025</p>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Receiver:</p>
        <p class="font-semibold text-gray-800 text-lg">John Doe</p>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Weight:</p>
        <p class="font-semibold text-gray-800 text-lg">Medium</p>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Destination:</p>
        <p class="font-semibold text-gray-800 text-lg">Makadara, Mombasa</p>
      </div>
    </section>
    <!-- Notification -->
    <section class="bg-blue-50 border border-blue-200 rounded-lg p-4 flex items-start space-x-3 mb-8">
      <div class="w-6 h-6 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
        <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <p class="text-blue-700 text-sm">You will receive an email/SMS once this parcel is delivered.</p>
    </section>
    <!-- Back Button -->
    <div class="pt-2">
      <button (click)="goBack()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span>Back</span>
      </button>
    </div>
  </main>
</div>
