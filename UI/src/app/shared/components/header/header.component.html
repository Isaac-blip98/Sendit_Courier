<header class="bg-white shadow-sm sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 bg-gradient-to-r from-purple-500 to-blue-500 rounded-lg flex items-center justify-center"
        >
          <i class="fas fa-truck text-white"></i>
        </div>
        <span class="text-xl font-bold text-gray-800">SwiftCourier</span>
      </div>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <ng-container *ngIf="currentUser$ | async as user; else showLinksLoggedOut">
          <ng-container *ngIf="user.role !== 'admin'; else adminLinks">
            <a
              href="#"
              class="text-gray-700 hover:text-purple-600 transition-colors"
              >Home</a
            >
            <a
              href="#track"
              class="text-gray-700 hover:text-purple-600 transition-colors"
              >Track Order</a
            >
            <a
              [routerLink]="['/about']"
              class="text-gray-700 hover:text-purple-600 transition-colors"
              >About Us</a
            >
          </ng-container>
          <ng-template #adminLinks></ng-template>
          <div class="relative text-left flex items-center">
            <ng-container>
              <span *ngIf="user.role === 'admin' && user.name" class="mr-2 font-semibold text-gray-700">{{ user.name }}</span>
              <div
                class="flex items-center space-x-2 cursor-pointer"
                (click)="toggleDropdown()"
              >
                <div
                  class="flex justify-center items-center w-10 h-10 rounded-full bg-gray-200 text-gray-700 font-bold text-lg"
                >
                  {{ user.email.charAt(0).toUpperCase() }}
                </div>
                <i class="fas fa-chevron-down text-gray-600"></i>
              </div>
              <div
                *ngIf="isDropdownOpen"
                class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
              >
                <div
                  class="py-1"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="options-menu"
                >
                  <a
                    [routerLink]="user.role === 'admin' ? '/admin' : '/dashboard'"
                    (click)="toggleDropdown()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    role="menuitem"
                    >Dashboard</a
                  >
                  <p class="px-4 py-2 text-sm text-gray-500">{{ user.email }}</p>
                  <a
                    (click)="logout()"
                    href="#"
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    role="menuitem"
                  >
                    Logout
                  </a>
                </div>
              </div>
            </ng-container>
          </div>
        </ng-container>
        <ng-template #showLinksLoggedOut>
          <a
            href="#"
            class="text-gray-700 hover:text-purple-600 transition-colors"
            >Home</a
          >
          <a
            href="#track"
            class="text-gray-700 hover:text-purple-600 transition-colors"
            >Track Order</a
          >
          <a
            [routerLink]="['/about']"
            class="text-gray-700 hover:text-purple-600 transition-colors"
            >About Us</a
          >
          <div class="flex items-center space-x-4">
            <button
              class="text-gray-700 hover:text-purple-600"
              (click)="openLogin()"
            >
              Login
            </button>
            <button
              class="text-purple-600 border border-purple-600 px-4 py-2 rounded hover:bg-purple-600 hover:text-white transition-colors"
              (click)="openRegister()"
            >
              Register
            </button>
          </div>
        </ng-template>
      </div>
      
      <!-- Mobile Hamburger Button -->
      <button class="md:hidden" (click)="toggleMobileMenu()">
        <i class="fas fa-bars text-gray-700"></i>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden mt-4 pb-4 border-t border-gray-200">
      <div class="flex flex-col space-y-3 pt-4">
        <ng-container *ngIf="currentUser$ | async as user; else showMobileLinksLoggedOut">
          <ng-container *ngIf="user.role !== 'admin'; else adminMobileLinks">
            <a
              href="#"
              (click)="closeMobileMenu()"
              class="text-gray-700 hover:text-purple-600 transition-colors px-2 py-1"
              >Home</a
            >
            <a
              href="#track"
              (click)="closeMobileMenu()"
              class="text-gray-700 hover:text-purple-600 transition-colors px-2 py-1"
              >Track Order</a
            >
            <a
              [routerLink]="['/about']"
              (click)="closeMobileMenu()"
              class="text-gray-700 hover:text-purple-600 transition-colors px-2 py-1"
              >About Us</a
            >
          </ng-container>
          <ng-template #adminMobileLinks></ng-template>
          
          <!-- Mobile User Section -->
          <div class="border-t border-gray-200 pt-3 mt-3">
            <div class="flex items-center space-x-3 px-2 py-2">
              <div
                class="flex justify-center items-center w-8 h-8 rounded-full bg-gray-200 text-gray-700 font-bold text-sm"
              >
                {{ user.email.charAt(0).toUpperCase() }}
              </div>
              <div class="flex flex-col">
                <span *ngIf="user.role === 'admin' && user.name" class="font-semibold text-gray-700 text-sm">{{ user.name }}</span>
                <span class="text-gray-500 text-xs">{{ user.email }}</span>
              </div>
            </div>
            <a
              [routerLink]="user.role === 'admin' ? '/admin' : '/dashboard'"
              (click)="closeMobileMenu()"
              class="block px-2 py-2 text-gray-700 hover:text-purple-600 transition-colors"
              >Dashboard</a
            >
            <button
              (click)="logout(); closeMobileMenu()"
              class="block w-full text-left px-2 py-2 text-gray-700 hover:text-purple-600 transition-colors"
            >
              Logout
            </button>
          </div>
        </ng-container>
        
        <ng-template #showMobileLinksLoggedOut>
          <a
            href="#"
            (click)="closeMobileMenu()"
            class="text-gray-700 hover:text-purple-600 transition-colors px-2 py-1"
            >Home</a
          >
          <a
            href="#track"
            (click)="closeMobileMenu()"
            class="text-gray-700 hover:text-purple-600 transition-colors px-2 py-1"
            >Track Order</a
          >
          <a
            [routerLink]="['/about']"
            (click)="closeMobileMenu()"
            class="text-gray-700 hover:text-purple-600 transition-colors px-2 py-1"
            >About Us</a
          >
          <div class="flex flex-col space-y-2 pt-3 border-t border-gray-200 mt-3">
            <button
              class="text-left text-gray-700 hover:text-purple-600 px-2 py-1"
              (click)="openLogin(); closeMobileMenu()"
            >
              Login
            </button>
            <button
              class="text-left text-purple-600 border border-purple-600 px-4 py-2 rounded hover:bg-purple-600 hover:text-white transition-colors mx-2"
              (click)="openRegister(); closeMobileMenu()"
            >
              Register
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
