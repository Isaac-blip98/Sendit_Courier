<div
  *ngIf="visible$ | async"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
>
  <div
    class="bg-white rounded-2xl shadow-xl w-full max-w-4xl mx-auto p-0 relative animate-fade-in-up overflow-hidden"
  >
    <!-- Close Button -->
    <button
      (click)="close()"
      class="absolute top-4 right-4 text-gray-500 hover:text-red-600 z-10"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Grid Container -->
    <div class="grid lg:grid-cols-2 items-stretch">
      <!-- Left: Image -->
      <div class="hidden lg:block h-full w-full">
        <img
          src="assets/introduce-header.png"
          alt="Delivery"
          class="w-full h-full object-cover rounded-l-2xl"
        />
      </div>

      <!-- Right: Form -->
      <div class="form-container p-8 bg-white w-full">

        <div class="mb-6">
          <h1 class="text-2xl font-bold text-gray-800 mb-2">
            Nice to see you again
          </h1>
        </div>

        <form class="space-y-6" (ngSubmit)="handleLogin()">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Email</label
            >
            <input
              type="email"
              placeholder="Enter Email"
              [(ngModel)]="email"
              name="email"
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg input-focus"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                placeholder="Enter password"
                [(ngModel)]="password"
                name="password"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg pr-12 input-focus"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center space-x-2 text-sm text-gray-700">
              <input
                type="checkbox"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded"
              />
              <span>Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium"
          >
            Sign in
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
          Don't have an account?
          <button
            (click)="switchToRegister($event)"
            class="text-blue-600 hover:underline font-medium"
          >
            Sign up now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
