<div *ngIf="visible$ | async" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl mx-auto p-0 relative animate-fade-in-up overflow-hidden">
    
    <!-- Close Button -->
    <button (click)="close()" class="absolute top-4 right-4 text-gray-500 hover:text-red-600 z-10">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- Grid Container -->
    <div class="grid lg:grid-cols-2 items-stretch">
      
      <!-- Left: Image -->
      <div class="hidden lg:block h-full w-full">
        <img src="assets/delivery.jpg" alt="Delivery" class="w-full h-full object-cover rounded-l-2xl" />
      </div>

      <!-- Right: Form -->
      <div class="form-container p-8 bg-white w-full">
        <div class="mb-6">
          <h1 class="text-2xl font-bold text-gray-800 mb-2">Excited to have you on board</h1>
        </div>

        <form class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" placeholder="Enter Email" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg input-focus">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
            <input type="tel" placeholder="Enter Phone Number" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg input-focus">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" placeholder="Enter Password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg input-focus">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg input-focus">
          </div>

          <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium">
            Sign Up
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
          Already have an account?
          <button (click)="switchToLogin($event)" class="text-blue-600 hover:underline font-medium">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</div>
